<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>L.A.M.A Medellín</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
<div class="d-flex">
    <div th:replace="~{fragments/sidebar :: sidebar}"></div>

    <div class="flex-grow-1 d-flex flex-column">
        <header class="hero py-5 text-center">
            <div class="container">
                <h1 class="display-4">
                    <i class="fas fa-motorcycle"></i> Bienvenido a L.A.M.A Medellín
                </h1>
                <p class="lead">Gestión de Miembros - Eventos - Asistencias - Acompañantes</p>
            </div>
        </header>

        <div class="container my-5 flex-grow-1 text-center">
            <p class="fs-5">Seleccione una opción para comenzar:</p>
            <div class="d-flex justify-content-center gap-3">
                <a th:href="@{/miembro}" class="btn btn-primary">
                    <i class="fas fa-users"></i> Gestión de Miembros
                </a>
                <a th:href="@{/evento}" class="btn btn-success">
                    <i class="fas fa-calendar-alt"></i> Eventos
                </a>
                <a th:href="@{/asistencia}" class="btn btn-warning">
                    <i class="fas fa-check-circle"></i> Asistencias
                </a>
            </div>
        </div>

        <div th:replace="~{fragments/footer :: footer}"></div>
    </div>
</div>

<!-- Bootstrap JS Bundle -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
