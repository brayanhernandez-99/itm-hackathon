<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${acompanante.id == null ? 'Nuevo Acompañante' : 'Editar Acompañante'}">Formulario Acompañante</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
<div class="d-flex">
    <!-- Sidebar -->
    <div th:replace="~{fragments/sidebar :: sidebar}"></div>

    <!-- Contenido principal -->
    <div class="flex-grow-1">
        <div class="container my-5">
            <h1 class="mb-4">
                <i class="fas" th:classappend="${acompanante.id == null ? 'fa-user-plus' : 'fa-edit'}"></i>
                <span th:text="${acompanante.id == null ? 'Nuevo Acompañante' : 'Editar Acompañante'}"></span>
            </h1>

            <form th:action="@{/acompanante}" th:object="${acompanante}" method="post" class="needs-validation" novalidate>
                <input type="hidden" th:if="${acompanante.id != null}" th:field="*{id}">

                <div class="mb-3">
                    <label for="nombre" class="form-label">
                        <i class="fas fa-user"></i> Nombre:
                    </label>
                    <input type="text" id="nombre" th:field="*{nombre}" class="form-control" placeholder="Ej: Juan Pérez" required>
                </div>

                <div class="mb-3">
                    <label for="descripcion" class="form-label">
                        <i class="fas fa-file-alt"></i> Descripción:
                    </label>
                    <input type="text" id="descripcion" th:field="*{descripcion}" class="form-control" placeholder="Ej: Amigo de un miembro, familiar, etc.">
                </div>

                <div class="d-flex gap-2">
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-save"></i>
                    </button>
                    <a href="/acompanante" class="btn btn-secondary">
                        <i class="fas fa-arrow-left"></i>
                    </a>
                </div>
            </form>
        </div>

        <!-- Footer -->
        <div th:replace="~{fragments/footer :: footer}"></div>
    </div>
</div>

<!-- Bootstrap JS Bundle -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
