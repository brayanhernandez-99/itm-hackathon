<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Listado de Asistencias de Acompañantes - L.A.M.A Medellín</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
<div class="d-flex">
    <!-- Sidebar: Se incluye el fragmento definido en fragments/sidebar.html -->
    <div th:replace="~{fragments/sidebar :: sidebar}"></div>

    <!-- Contenido principal -->
    <div class="flex-grow-1">
        <div class="container my-4">
            <h1 class="mb-4">Listado de Asistencias de Acompañantes</h1>
            <nav class="mb-3">
                <a href="/acompanante/asistencia/nuevo" class="btn btn-success">Nueva Asistencia</a>
            </nav>
            <div class="table-responsive">
                <table class="table table-bordered table-striped">
                    <thead class="table-dark">
                    <tr>
                        <th>Id</th>
                        <th>Evento</th>
                        <th>Acompañante</th>
                        <th>Asistencia en Moto</th>
                        <th>Kilometraje</th>
                        <th>Acciones</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="asistencia : ${asistenciaAcompanantes}">
                        <td th:text="${asistencia.id}"></td>
                        <td>
                            <span th:text="${asistencia.evento.descripcion}"></span>
                            <br>
                            <a th:href="@{/acompanante/asistencia/evento/{eventoId}(eventoId=${asistencia.evento.id})}" class="btn btn-link p-0">Ver</a>
                        </td>
                        <td>
                            <span th:text="${asistencia.acompanante.nombre}"></span>
                        </td>
                        <td th:text="${asistencia.asistencia_moto ? 'Sí' : 'No'}"></td>
                        <td th:text="${asistencia.kilometraje}"></td>
                        <td>
                            <a th:href="@{/acompanante/asistencia/editar/{id}(id=${asistencia.id})}" class="btn btn-warning btn-sm">Editar</a>
                            <a th:href="@{/acompanante/asistencia/eliminar/{id}(id=${asistencia.id})}" class="btn btn-danger btn-sm" onclick="return confirm('¿Estás seguro?');">Eliminar</a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <!-- Footer: Se incluye el fragmento definido en fragments/footer.html (opcional) -->
        <div th:replace="~{fragments/footer :: footer}"></div>
    </div>
</div>

<!-- Bootstrap JS Bundle -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
