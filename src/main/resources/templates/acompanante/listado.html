<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>L.A.M.A Medellin</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
<div th:replace="~{fragments/sidebar :: .sidebar}"></div> <!-- Incluir el Sidebar -->
<div class="content">
    <h1>Listado de Acompañantes</h1>
    <a href="/acompanante/nuevo">Nuevo Acompañante</a>
    <a>|</a>
    <a href="/acompanante/asistencia">Ver Asistencias</a>
    <table border="1">
        <thead>
        <tr>
            <th>Id</th>
            <th>Nombre</th>
            <th>Descripción</th>
            <th>Acciones</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="acompanante : ${acompanantes}">
            <td th:text="${acompanante.id}"></td>
            <td th:text="${acompanante.nombre}"></td>
            <td th:text="${acompanante.descripcion}"></td>
            <td>
                <a th:href="@{/acompanante/editar/{id}(id=${acompanante.id})}">Editar</a>
                <a>|</a>
                <a th:href="@{/acompanante/eliminar/{id}(id=${acompanante.id})}"
                   onclick="return confirm('¿Estás seguro?');">Eliminar</a>
            </td>
        </tr>
        </tbody>
    </table>
    <a th:href="@{/acompanante}">Volver a Acompañantes</a>
</div>
</body>
</html>
