<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Listado de Acompañantes - L.A.M.A Medellín</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
<div class="d-flex">
    <!-- Sidebar: se incluye el fragmento definido en fragments/sidebar.html -->
    <div th:replace="~{fragments/sidebar :: sidebar}"></div>

    <!-- Contenido principal -->
    <div class="flex-grow-1">
        <div class="container my-4">
            <h1 class="mb-4">Listado de Acompañantes</h1>
            <nav class="mb-3">
                <ul class="nav">
                    <li class="nav-item">
                        <a class="nav-link btn btn-success text-white" th:href="@{/acompanante/nuevo}">Nuevo Acompañante</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link btn btn-info text-white ms-2" th:href="@{/acompanante/asistencia/nuevo}">Nueva Asistencia</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link btn btn-primary text-white ms-2" th:href="@{/acompanante/asistencia}">Ver Asistencias</a>
                    </li>
                </ul>
            </nav>
            <div class="table-responsive">
                <table class="table table-bordered table-striped">
                    <thead class="table-dark">
                    <tr>
                        <th>Id</th>
                        <th>Nombre</th>
                        <th>Descripción</th>
                        <th>Acciones</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="acompanante : ${acompanantes}">
                        <td th:text="${acompanante.id}"></td>
                        <td>
                            <span th:text="${acompanante.nombre}"></span>
                            <br>
                            <a th:href="@{/acompanante/asistencia/{acompananteId}(acompananteId=${acompanante.id})}" class="btn btn-link p-0">Ver Asistencias</a>
                        </td>
                        <td th:text="${acompanante.descripcion}"></td>
                        <td>
                            <a th:href="@{/acompanante/editar/{id}(id=${acompanante.id})}" class="btn btn-warning btn-sm">Editar</a>
                            <a th:href="@{/acompanante/eliminar/{id}(id=${acompanante.id})}" class="btn btn-danger btn-sm" onclick="return confirm('¿Estás seguro?');">Eliminar</a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <!-- Footer: se incluye el fragmento definido en fragments/footer.html (opcional) -->
        <div th:replace="~{fragments/footer :: footer}"></div>
    </div>
</div>

<!-- Bootstrap JS Bundle -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
