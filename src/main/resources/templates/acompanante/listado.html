<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Listado de Acompañantes - L.A.M.A Medellín</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
<div class="d-flex">
    <!-- Sidebar -->
    <div th:replace="~{fragments/sidebar :: sidebar}"></div>

    <!-- Contenido principal -->
    <div class="flex-grow-1">
        <div class="container my-4">
            <h1 class="mb-4">
                <i class="fas fa-users"></i> Listado de Acompañantes
            </h1>

            <nav class="mb-3 d-flex gap-2">
                <a class="btn btn-success text-white" th:href="@{/acompanante/nuevo}">
                    <i class="fas fa-user-plus"></i> Nuevo Acompañante
                </a>
                <a class="btn btn-primary text-white" th:href="@{/acompanante/asistencia/nuevo}">
                    <i class="fas fa-calendar-plus"></i> Nueva Asistencia
                </a>
                <a class="btn btn-primary text-white" th:href="@{/acompanante/asistencia}">
                    <i class="fas fa-eye"></i> Ver Asistencias
                </a>
            </nav>

            <div class="table-responsive">
                <table class="table table-bordered table-striped">
                    <thead class="table-dark">
                    <tr>
                        <th><i class="fas fa-hashtag"></i> Id</th>
                        <th><i class="fas fa-user"></i> Nombre</th>
                        <th><i class="fas fa-file-alt"></i> Descripción</th>
                        <th><i class="fas fa-cogs"></i> Acciones</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="acompanante : ${acompanantes}">
                        <td th:text="${acompanante.id}"></td>
                        <td>
                            <span th:text="${acompanante.nombre}"></span>
                            <br>
                            <a th:href="@{/acompanante/asistencia/{acompananteId}(acompananteId=${acompanante.id})}"
                               class="btn btn-link p-0">
                                <i class="fas fa-eye"></i> Ver Asistencias
                            </a>
                        </td>
                        <td th:text="${acompanante.descripcion}"></td>
                        <td class="d-flex gap-2">
                            <a th:href="@{/acompanante/editar/{id}(id=${acompanante.id})}"
                               class="btn btn-warning btn-sm">
                                <i class="fas fa-edit"></i>
                            </a>
                            <a th:href="@{/acompanante/eliminar/{id}(id=${acompanante.id})}"
                               class="btn btn-danger btn-sm"
                               onclick="return confirm('¿Estás seguro?');">
                                <i class="fas fa-trash"></i>
                            </a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <!-- Footer -->
        <div th:replace="~{fragments/footer :: footer}"></div>
    </div>
</div>

<!-- Bootstrap JS Bundle -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
