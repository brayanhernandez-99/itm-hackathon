<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>L.A.M.A Medellin</title>
</head>
<body>
<h1>Listado de Asistencia</h1>
<table border="1">
    <thead>
    <tr>
        <th>Id</th>
        <th>Evento</th>
        <th>Miembro</th>
        <th>Asistio en Moto</th>
        <th>Kilometraje</th>
        <th>Acciones</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="asistencia : ${asistencias}">
        <td th:text="${asistencia.evento.id}"></td>
        <td th:text="${asistencia.evento.descripcion}"></td>
        <td th:text="${asistencia.miembro.nombre}"></td>
        <td th:text="${asistencia.asistencia_moto ? 'Sí' : 'No'}"></td>
        <td th:text="${asistencia.kilometraje}"></td>
        <td>
            <a th:href="@{/asistencias/eliminar/{id}/{eventoId}(id=${asistencia.id}, eventoId=${asistencia.evento.id})}" onclick="return confirm('¿Estás seguro?');">Eliminar</a>
        </td>
    </tr>
    </tbody>
</table>
<a th:href="@{/eventos}">Volver a Eventos</a>
</body>
</html>
