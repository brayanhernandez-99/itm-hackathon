<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>L.A.M.A Medellin</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
<div th:replace="~{fragments/sidebar :: .sidebar}"></div> <!-- Incluir el Sidebar -->
<div class="content">
    <h1>Formulario Miembro</h1>
    <form th:action="@{/miembro}" th:object="${miembro}" method="post">
        <input type="hidden" th:field="*{id}"/>
        <label>Nombre:</label>
        <input type="text" th:field="*{nombre}" required/>
        <label>Tipo:</label>
        <select th:field="*{tipo}" required>
            <option th:each="tipo : ${T(com.co.hackathon.itm_hackathon_web.models.TipoMiembro).values()}"
                    th:value="${tipo}" th:text="${tipo}"></option>
        </select>
        <textarea th:field="*{descripcion}" rows="5" cols="40" required></textarea>
        <button type="submit">Guardar</button>
    </form>
    <a th:href="@{/miembro}">Volver a Miembros</a>
</div>
</body>
</html>
