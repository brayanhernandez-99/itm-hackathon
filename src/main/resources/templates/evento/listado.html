<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title><i class="fas fa-calendar-alt"></i> Listado de Eventos - L.A.M.A Medellín</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
<div class="d-flex">
    <!-- Sidebar -->
    <div th:replace="~{fragments/sidebar :: sidebar}"></div>

    <!-- Contenido principal -->
    <div class="flex-grow-1">
        <div class="container my-4">
            <h1 class="mb-4">
                <i class="fas fa-list-ul"></i> Listado de Eventos
            </h1>

            <nav class="mb-3">
                <a th:href="@{/evento/nuevo}" class="btn btn-success btn-lg">
                    <i class="fas fa-plus"></i> Nuevo Evento
                </a>
            </nav>

            <div class="table-responsive">
                <table class="table table-bordered table-striped table-hover">
                    <thead class="table-dark">
                    <tr>
                        <th>#</th>
                        <th><i class="fas fa-calendar-alt"></i> Fecha</th>
                        <th><i class="fas fa-file-alt"></i> Evento</th>
                        <th><i class="fas fa-user"></i> Organizador</th>
                        <th><i class="fas fa-list-alt"></i> Tipo</th>
                        <th><i class="fas fa-cogs"></i> Acciones</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="evento : ${eventos}">
                        <td th:text="${evento.id}"></td>
                        <td th:text="${#temporals.format(evento.fecha, 'dd/MM/yyyy')}"></td>
                        <td>
                            <span th:text="${evento.descripcion}"></span><br>
                            <a th:href="@{/asistencia/evento/{eventoId}(eventoId=${evento.id})}" class="btn btn-link p-0">
                                <i class="fas fa-clipboard-list"></i> Ver Asistencias
                            </a>
                        </td>
                        <td th:text="${evento.organizador.nombre}"></td>
                        <td th:text="${evento.tipo}"></td>
                        <td>
                            <a th:href="@{/evento/editar/{id}(id=${evento.id})}" class="btn btn-warning btn-sm">
                                <i class="fas fa-edit"></i> Editar
                            </a>
                            <button class="btn btn-danger btn-sm btnEliminar" th:data-id="${evento.id}">
                                <i class="fas fa-trash"></i> Eliminar
                            </button>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <!-- Footer -->
        <div th:replace="~{fragments/footer :: footer}"></div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<!-- SweetAlert2 para eliminación -->
<script>
    document.querySelectorAll('.btnEliminar').forEach(button => {
        button.addEventListener('click', function () {
            const id = this.getAttribute('data-id');
            Swal.fire({
                title: '¿Seguro que quieres eliminar este evento?',
                text: "Esta acción no se puede deshacer.",
                icon: 'warning',
                showCancelButton: true,
                confirmButtonColor: '#d33',
                cancelButtonColor: '#3085d6',
                confirmButtonText: 'Sí, eliminar'
            }).then((result) => {
                if (result.isConfirmed) {
                    window.location.href = `/evento/eliminar/${id}`;
                }
            });
        });
    });
</script>

</body>
</html>
