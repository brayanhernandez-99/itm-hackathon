<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Listado de Eventos - L.A.M.A Medellín</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
<div class="d-flex">
    <!-- Sidebar: se incluye el fragmento definido en fragments/sidebar.html -->
    <div th:replace="~{fragments/sidebar :: sidebar}"></div>

    <!-- Contenido principal -->
    <div class="flex-grow-1">
        <div class="container my-4">
            <h1 class="mb-4">Listado de Eventos</h1>
            <nav class="mb-3">
                <a th:href="@{/evento/nuevo}" class="btn btn-success">Nuevo Evento</a>
            </nav>
            <div class="table-responsive">
                <table class="table table-bordered table-striped">
                    <thead class="table-dark">
                    <tr>
                        <th>Id</th>
                        <th>Fecha</th>
                        <th>Evento</th>
                        <th>Organizador</th>
                        <th>Tipo</th>
                        <th>Acciones</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="evento : ${eventos}">
                        <td th:text="${evento.id}"></td>
                        <td th:text="${evento.fecha}"></td>
                        <td>
                            <span th:text="${evento.descripcion}"></span>
                            <br>
                            <a th:href="@{/asistencia/evento/{eventoId}(eventoId=${evento.id})}" class="btn btn-link p-0">Ver Asistencias</a>
                        </td>
                        <td th:text="${evento.organizador.nombre}"></td>
                        <td th:text="${evento.tipo}"></td>
                        <td>
                            <a th:href="@{/evento/editar/{id}(id=${evento.id})}" class="btn btn-warning btn-sm">Editar</a>
                            <a th:href="@{/evento/eliminar/{id}(id=${evento.id})}" class="btn btn-danger btn-sm" onclick="return confirm('¿Estás seguro?');">Eliminar</a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <!-- Footer: se incluye el fragmento definido en fragments/footer.html -->
        <div th:replace="~{fragments/footer :: footer}"></div>
    </div>
</div>

<!-- Bootstrap JS Bundle -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
