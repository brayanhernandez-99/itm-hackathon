<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Error - L.A.M.A Medellín</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
<div class="d-flex">
    <!-- Sidebar -->
    <div th:replace="~{fragments/sidebar :: sidebar}"></div>

    <!-- Contenido principal -->
    <div class="flex-grow-1 d-flex flex-column">
        <nav class="navbar navbar-dark bg-dark">
            <div class="container">
                <a class="navbar-brand" href="/">
                    <i class="fas fa-motorcycle"></i> L.A.M.A Medellín
                </a>
            </div>
        </nav>

        <div class="container d-flex align-items-center justify-content-center flex-grow-1">
            <div class="alert alert-danger text-center p-4 shadow-lg rounded-3">
                <h2 class="alert-heading">
                    <i class="fas fa-exclamation-triangle"></i> ¡Ocurrió un error!
                </h2>
                <p th:text="${error}" class="fw-bold">Algo salió mal...</p>

                <details class="small mt-3">
                    <summary class="text-secondary">Detalles técnicos</summary>
                    <p th:text="${errorDetails}" class="text-muted"></p>
                </details>

                <a href="/" class="btn btn-primary mt-3">
                    <i class="fas fa-home"></i> Volver al inicio
                </a>
            </div>
        </div>

        <!-- Footer -->
        <div th:replace="~{fragments/footer :: footer}"></div>
    </div>
</div>

<!-- Bootstrap JS Bundle -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
