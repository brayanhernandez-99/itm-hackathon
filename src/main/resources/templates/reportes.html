<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Reportes - L.A.M.A Medellín</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
<div class="d-flex">
    <!-- Sidebar: se incluye el fragmento definido en fragments/sidebar.html -->
    <div th:replace="~{fragments/sidebar :: sidebar}"></div>

    <!-- Contenido principal -->
    <div class="flex-grow-1">
        <div class="container my-5">
            <h1 class="mb-4">REPORTES</h1>
            <div class="row g-3">
                <div class="col-md-4">
                    <a th:href="@{/evento/reporte}" class="btn btn-primary w-100" onclick="return confirm('¿Generar reporte Eventos?');">
                        Reporte Eventos
                    </a>
                </div>
                <div class="col-md-4">
                    <a th:href="@{/miembro/reporte}" class="btn btn-secondary w-100" onclick="return confirm('¿Generar reporte Miembros?');">
                        Reporte Miembros
                    </a>
                </div>
                <div class="col-md-4">
                    <a th:href="@{/asistencia/reporte}" class="btn btn-success w-100" onclick="return confirm('¿Generar reporte Asistencias?');">
                        Reporte Asistencias
                    </a>
                </div>
                <div class="col-md-6 mt-3">
                    <a th:href="@{/acompanante/reporte}" class="btn btn-warning w-100" onclick="return confirm('¿Generar reporte Acompañantes?');">
                        Reporte Acompañantes
                    </a>
                </div>
                <div class="col-md-6 mt-3">
                    <a th:href="@{/acompanante/asistencia/reporte}" class="btn btn-danger w-100" onclick="return confirm('¿Generar reporte Asistencia Acompañantes?');">
                        Reporte Asistencia Acompañantes
                    </a>
                </div>
            </div>
        </div>

        <!-- Footer: se incluye el fragmento definido en fragments/footer.html -->
        <div th:replace="~{fragments/footer :: footer}"></div>
    </div>
</div>

<!-- Bootstrap JS Bundle -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
