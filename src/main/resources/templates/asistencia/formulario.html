<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registrar Asistencia - L.A.M.A Medellín</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
<div class="d-flex">
    <!-- Sidebar: se incluye el fragmento definido en fragments/sidebar.html -->
    <div th:replace="~{fragments/sidebar :: sidebar}"></div>

    <!-- Contenido principal -->
    <div class="flex-grow-1">
        <div class="container my-5">
            <h1 class="mb-4">Registrar Asistencia</h1>
            <form th:action="@{/asistencia}" th:object="${asistencia}" method="post">
                <input type="hidden" th:field="*{id}"/>
                <div class="mb-3">
                    <label for="evento" class="form-label">Evento:</label>
                    <select id="evento" th:field="*{evento.id}" class="form-select">
                        <option th:each="evento : ${eventos}" th:value="${evento.id}" th:text="${evento.descripcion}"></option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="miembro" class="form-label">Miembro:</label>
                    <select id="miembro" th:field="*{miembro.id}" class="form-select">
                        <option th:each="miembro : ${miembros}" th:value="${miembro.id}" th:text="${miembro.nombre}"></option>
                    </select>
                </div>
                <div class="form-check mb-3">
                    <input type="checkbox" id="asistencia_moto" th:field="*{asistencia_moto}" class="form-check-input">
                    <label for="asistencia_moto" class="form-check-label">Asistió en Moto</label>
                </div>
                <div class="mb-3">
                    <label for="kilometraje" class="form-label">Kilometraje:</label>
                    <input type="number" id="kilometraje" th:field="*{kilometraje}" class="form-control" required>
                </div>
                <div class="mb-3">
                    <button type="submit" class="btn btn-primary">Guardar</button>
                    <a th:href="@{/asistencia}" class="btn btn-secondary ms-2">Volver a Asistencias</a>
                </div>
            </form>
        </div>

        <!-- Footer: se puede incluir el fragmento de footer si se tiene -->
        <div th:replace="~{fragments/footer :: footer}"></div>
    </div>
</div>

<!-- Bootstrap JS Bundle -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
