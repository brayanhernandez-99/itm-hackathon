<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registrar Asistencia - L.A.M.A Medellín</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
<div class="d-flex">
    <!-- Sidebar -->
    <div th:replace="~{fragments/sidebar :: sidebar}"></div>

    <!-- Contenido principal -->
    <div class="flex-grow-1">
        <div class="container my-5">
            <h1 class="mb-4">
                <i class="fas fa-clipboard-list"></i> Registrar Asistencia
            </h1>
            <form id="asistenciaForm" th:action="@{/asistencia}" th:object="${asistencia}" method="post">
                <input type="hidden" th:field="*{id}"/>

                <div class="row g-3">
                    <div class="col-md-6">
                        <label for="evento" class="form-label">
                            <i class="fas fa-calendar-alt"></i> Evento:
                        </label>
                        <select id="evento" th:field="*{evento.id}" class="form-select" required>
                            <option value="">Selecciona un evento</option>
                            <option th:each="evento : ${eventos}" th:value="${evento.id}" th:text="${evento.descripcion}"></option>
                        </select>
                    </div>

                    <div class="col-md-6">
                        <label for="miembro" class="form-label">
                            <i class="fas fa-user"></i> Miembro:
                        </label>
                        <select id="miembro" th:field="*{miembro.id}" class="form-select" required>
                            <option value="">Selecciona un miembro</option>
                            <option th:each="miembro : ${miembros}" th:value="${miembro.id}" th:text="${miembro.nombre}"></option>
                        </select>
                    </div>

                    <div class="col-md-6">
                        <div class="form-check mt-4">
                            <input type="checkbox" id="asistencia_moto" th:field="*{asistencia_moto}" class="form-check-input">
                            <label for="asistencia_moto" class="form-check-label">
                                <i class="fas fa-motorcycle"></i> Asistió en Moto
                            </label>
                        </div>
                    </div>

                    <div class="col-md-6">
                        <label for="kilometraje" class="form-label">
                            <i class="fas fa-ruler"></i> Kilometraje:
                        </label>
                        <input type="number" id="kilometraje" th:field="*{kilometraje}" class="form-control" min="0" required>
                    </div>
                </div>

                <div class="d-flex gap-2 mt-4">
                    <button type="submit" class="btn btn-primary btn-lg">
                        <i class="fas fa-save"></i> Guardar
                    </button>
                    <a th:href="@{/asistencia}" class="btn btn-secondary btn-lg">
                        <i class="fas fa-arrow-left"></i> Volver
                    </a>
                </div>
            </form>
        </div>

        <!-- Footer -->
        <div th:replace="~{fragments/footer :: footer}"></div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<!-- SweetAlert2 para confirmar envío -->
<script>
    document.getElementById("asistenciaForm").addEventListener("submit", function (event) {
        event.preventDefault();
        Swal.fire({
            title: '¿Registrar asistencia?',
            text: "Verifica que todos los datos sean correctos.",
            icon: 'question',
            showCancelButton: true,
            confirmButtonColor: '#28a745',
            cancelButtonColor: '#d33',
            confirmButtonText: 'Sí, guardar'
        }).then((result) => {
            if (result.isConfirmed) {
                event.target.submit();
            }
        });
    });
</script>

</body>
</html>
