<!-- Formulario para registrar asistencia -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>L.A.M.A Medellin</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
<div th:replace="~{fragments/sidebar :: .sidebar}"></div> <!-- Incluir el Sidebar -->
<div class="content">
    <h1>Registrar Asistencia</h1>
    <form th:action="@{/asistencia}" th:object="${asistencia}" method="post">
        <input type="hidden" th:field="*{id}"/>
        <label for="evento">Evento:</label>
        <select id="evento" th:field="*{evento.id}">
            <option th:each="evento : ${eventos}" th:value="${evento.id}" th:text="${evento.descripcion}"></option>
        </select>
        <br/>
        <label for="miembro">Miembro:</label>
        <select id="miembro" th:field="*{miembro.id}">
            <option th:each="miembro : ${miembros}" th:value="${miembro.id}" th:text="${miembro.nombre}"></option>
        </select>
        <br/>
        <label for="asistencia_moto">Asistio en Moto:</label>
        <input type="checkbox" id="asistencia_moto" th:field="*{asistencia_moto}"/>
        <br/>
        <label for="kilometraje">Kilometraje:</label>
        <input type="number" id="kilometraje" th:field="*{kilometraje}" required/>
        <br/>
        <button type="submit">Guardar</button>
    </form>
    <a th:href="@{/asistencia}">Volver a Asistencias</a>
</div>
</body>
</html>
