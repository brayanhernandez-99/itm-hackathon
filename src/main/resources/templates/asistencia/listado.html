<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Listado de Asistencias - L.A.M.A Medellín</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
<div class="d-flex">
    <!-- Sidebar -->
    <div th:replace="~{fragments/sidebar :: sidebar}"></div>

    <!-- Contenido principal -->
    <div class="flex-grow-1">
        <div class="container my-4">
            <h1 class="mb-4">
                <i class="fas fa-list"></i> Listado de Asistencias
            </h1>

            <nav class="mb-3">
                <a th:href="@{/asistencia/nuevo}" class="btn btn-success btn-lg">
                    <i class="fas fa-plus"></i> Nueva Asistencia
                </a>
            </nav>

            <div class="table-responsive">
                <table class="table table-bordered table-striped table-hover">
                    <thead class="table-dark">
                    <tr>
                        <th>#</th>
                        <th><i class="fas fa-calendar-alt"></i> Evento</th>
                        <th><i class="fas fa-user"></i> Miembro</th>
                        <th><i class="fas fa-motorcycle"></i> Asistió en Moto</th>
                        <th><i class="fas fa-ruler"></i> Kilometraje</th>
                        <th><i class="fas fa-cogs"></i> Acciones</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="asistencia : ${asistencias}">
                        <td th:text="${asistencia.id}"></td>
                        <td>
                            <b th:text="${asistencia.evento.descripcion}"></b><br>
                            <small class="text-muted" th:text="'Fecha: ' + ${#temporals.format(asistencia.evento.fecha, 'dd/MM/yyyy')}"></small>
                            <a th:href="@{/asistencia/evento/{eventoId}(eventoId=${asistencia.evento.id})}" class="btn btn-link p-0">
                                <i class="fas fa-calendar-alt"></i> Ver Asistencias
                            </a>
                        </td>
                        <td>
                            <b th:text="${asistencia.miembro.nombre}"></b><br>
                            <a th:href="@{/asistencia/miembro/{miembroId}(miembroId=${asistencia.miembro.id})}" class="btn btn-link p-0">
                                <i class="fas fa-user"></i> Ver Asistencias
                            </a>
                        </td>
                        <td>
                            <span th:classappend="${asistencia.asistencia_moto} ? 'badge bg-success' : 'badge bg-danger'"
                                  th:text="${asistencia.asistencia_moto ? 'Sí' : 'No'}"></span>
                        </td>
                        <td th:text="${asistencia.kilometraje} + ' km'"></td>
                        <td>
                            <a th:href="@{/asistencia/editar/{id}(id=${asistencia.id})}" class="btn btn-warning btn-sm">
                                <i class="fas fa-pencil-alt"></i> Editar
                            </a>
                            <button class="btn btn-danger btn-sm btnEliminar" th:data-id="${asistencia.id}">
                                <i class="fas fa-trash"></i> Eliminar
                            </button>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <!-- Footer -->
        <div th:replace="~{fragments/footer :: footer}"></div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<!-- SweetAlert2 para eliminación -->
<script>
    document.querySelectorAll('.btnEliminar').forEach(button => {
        button.addEventListener('click', function () {
            const id = this.getAttribute('data-id');
            Swal.fire({
                title: '¿Eliminar asistencia?',
                text: "Esta acción no se puede deshacer.",
                icon: 'warning',
                showCancelButton: true,
                confirmButtonColor: '#d33',
                cancelButtonColor: '#3085d6',
                confirmButtonText: 'Sí, eliminar'
            }).then((result) => {
                if (result.isConfirmed) {
                    window.location.href = `/asistencia/eliminar/${id}`;
                }
            });
        });
    });
</script>

</body>
</html>
